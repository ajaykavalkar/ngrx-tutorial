<div style="display: flex; align-items: center; flex-direction: column;">
    <h2>Counter : {{(counter$ | async)}}</h2>
    <p>Channel Name : {{(channelName$ | async)}}</p>
    <div style="display: flex; justify-content: space-between; width: 300px;">
      <button (click)="onIncrement()">increment</button>
      <button (click)="onDecrement()">decrement</button>
      <button (click)="onReset()">reset</button>
    </div>
    <div style="display: flex; justify-content: space-between; width: 300px; margin-top: 5px;">
      <input type="number" placeholder="add value to counter" [(ngModel)]="counterValue" />
      <button (click)="onAdd()">Add Counter</button>
    </div>
    
    <div style="display: flex; justify-content: center; width: 300px; margin-top: 5px;">
      <button (click)="changeChannelname()">Change Channel name</button>
    </div>
  
  </div>
