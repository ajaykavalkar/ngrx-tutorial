<section>
    <h3>Login</h3>
    <form [formGroup]="loginForm" (submit)="onLoginSubmit()">
        <div class="">
            <label for="email">Email</label><br>
            <input type="text" placeholder="Email" id="email" formControlName="email" />
        </div>
        <div class="">
            <label for="">Password</label><br>
            <input type="password" placeholder="Password" id="password" formControlName="password" />
        </div>
        <div>
            <button type="submit">Login</button>
        </div>
    </form>
</section>
